<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Name</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Nama Bisnis Anda</h1>
        <p>Deskripsi singkat tentang bisnis Anda</p>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Selamat Datang di Nama Bisnis Anda</h1>
            <p>Kami memberikan solusi terbaik untuk Anda</p>
            <button class="cta-button">Pelajari Lebih Lanjut</button>
        </div>
    </div>

</body>
</html>
