<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Kartu Produk</title>
    <link rel="stylesheet" href="ProductCard.css">
</head>
<body>
    <header class="header">
        <h1>IDN Travel</h1>
    </header>
    <section class="product-container">
        <div class="product-card">
            <img src="Merlion, Singapore.jpg" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Singapore</h2>
                <p class="product-description">Non-Transit</p>
                <p class="product-price">Rp1.570.200</p>
            </div>
        </div>
        <div class="product-card">
            <img src="Colors of Thailand.jpg" alt="Produk 2" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Thailand</h2>
                <p class="product-description">Non-Transit.</p>
                <p class="product-price">Rp4.553.673</p>
            </div>
        </div>
        <div class="product-card">
            <img src="download.jpg" alt="Produk 3" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Swiss</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp14.692.300</p>
            </div>
        </div>
        <div class="product-card">
            <img src="City and architecture.jpg" alt="Produk 4" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Rusia</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp11.694.550</p>
            </div>
        </div>
        <div class="product-card">
            <img src="France.jpg" alt="Produk 5" class="product-image">
            <div class="product-info">
                <h2 class="product-title">France</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp15.476.500</p>
            </div>
        </div>
        <div class="product-card">
            <img src="O que fazer em Doha, no Qatar_ 12 atrações imperdíveis.jpg" alt="Produk 6" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Qatar</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp11.442.350</p>
            </div>
        </div>
        <div class="product-card">
            <img src="12 Awesome Day Trips from Berlin, Germany.jpg" alt="Produk 7" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Germany</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp19.710.300</p>
            </div>
        </div>
        <div class="product-card">
            <img src="‘There is beauty in all of Belgium_’.jpg" alt="Produk 8" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Belgium</h2>
                <p class="product-description">Transit.</p>
                <p class="product-price">Rp15.354.200</p>
            </div>
        </div>
    </section>
</body>
</html>
